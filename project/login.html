<!DOCTYPE html>
<html lang="ko">
<head>

<!-- 문자 인코딩 (한글 깨짐 방지) -->
<meta charset="UTF-8">

<!-- 반응형 설정 (모바일 대응) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sign in</title>

<!-- ===============================
     Bootstrap CSS 불러오기
     → 버튼 / 입력창 / 정렬 쉽게 사용
=============================== -->
<link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
 rel="stylesheet">

<!-- ===============================
     로그인 페이지 전용 CSS 연결
     → 디자인 담당
=============================== -->
<link rel="stylesheet" href="css/login.css">

</head>


<body>

<!-- ===============================
     로그인 폼 전체 박스
     form-signin = Bootstrap 예제 클래스
=============================== -->
<main class="form-signin text-center">

  <!-- ===============================
       form 태그
       → 입력값 묶는 영역
       → 나중에 서버 전송 역할
  =============================== -->
  <form>

    <!-- ===============================
         로그인 로고 / 제목
    =============================== -->
    <h1 class="mb-4">Sign in</h1>

    <!-- ===============================
         이메일 입력 영역
         form-floating = 라벨이 위로 뜸
    =============================== -->
    <div class="form-floating mb-3">

      <!-- 입력칸 -->
      <input type="email"
             class="form-control"
             id="email"
             placeholder="Email">

      <!-- 라벨 -->
      <label>Email</label>

    </div>


    <!-- ===============================
         비밀번호 입력 영역
    =============================== -->
    <div class="form-floating mb-3">

      <input type="password"
             class="form-control"
             id="password"
             placeholder="Password">

      <label>Password</label>

    </div>


    <!-- ===============================
         로그인 버튼
         type="button"
         → form 제출 방지
         onclick="login()"
         → JS 함수 실행
    =============================== -->
    <button
      type="button"
      class="btn btn-primary w-100 py-2"
      onclick="login()">

      Sign in

    </button>

  </form>

</main>


<!-- ===============================
     로그인 기능 JS 연결
     → 입력값 검사 / 페이지 이동
=============================== -->
<script src="js/login.js"></script>

</body>
</html>
