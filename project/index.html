<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DEVLAB</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="top-header">

  <div class="logo">DEVLAB</div>

  <div class="auth">
    <a href="#" id="signinBtn">sign in</a>
    <a href="#" id="signupBtn">sign up</a>
    <a href="#" id="mypageBtn" style="display:none;">my page</a>

    <!-- 🔥 관리자 버튼 추가 -->
    <a href="admin.html" id="adminBtn" style="display:none;">admin</a>
  </div>

</header>


<!-- ================= HERO ================= -->
<section class="hero">

  <div class="overlay"></div>

  <div class="hero-inner">

    <div class="left">
      <h1 class="big-number">26</h1>
    </div>

    <div class="right">
      <h2>PERSONAL</h2>
      <h3>PROJECT</h3>
    </div>

  </div>

</section>


<!-- ================= MY PAGE ================= -->
<section class="mypage-layout" id="mypage">

  <div class="close-mypage" id="closeMypage">✕</div>

  <!-- SIDEBAR -->
  <aside class="mypage-menu">
    <h3>MY PAGE</h3>

    <ul>
      <li class="active" data-tab="profile">프로필</li>
      <li data-tab="password">비밀번호</li>
      <li data-tab="account">계정관리</li>
    </ul>
  </aside>

  <!-- CONTENT -->
  <div class="mypage-content">

    <!-- PROFILE -->
    <div id="profile" class="tab active">
      <h2>프로필 수정</h2>
      <input type="text" id="editName" value="홍길동">
      <input type="number" id="editAge" value="25">
      <button id="saveProfile">SAVE</button>
    </div>

    <!-- PASSWORD -->
    <div id="password" class="tab">
      <h2>비밀번호 변경</h2>
      <input type="password" id="pw1" placeholder="새 비밀번호">
      <input type="password" id="pw2" placeholder="비밀번호 확인">
      <button id="savePw">CHANGE</button>
    </div>

    <!-- ACCOUNT -->
    <div id="account" class="tab">
      <h2>계정관리</h2>
      <button class="danger">회원 탈퇴</button>
    </div>

  </div>

</section>


<!-- JS -->
<script src="js/script.js"></script>

</body>
</html>
