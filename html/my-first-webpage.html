<!DOCTYPE html>     <!--html5 형식의 웹표준 문서임을 알림-->
<html lang="ko">    <!--html 시작--><!--한국어 기본으로 만든문서(웹번역)-->
<head>    <!--head 시작 : head는 문서의 머릿글 같은거-->
     <meta charset="UTF-8">   <!--키보드 입력을 한글처리 -->
     <title>김개발의 첫 번째 웹페이지</title>      <!-- 브라우저 제목 : 탭 영역에 글자-->
</head> <!-- head 끝 : 머릿글 끝-->
<body> <!-- body 시작 : 본문 영역 -->

     <h1>안녕하세요! 웹 개발의 세계에 오신 것을 환영합니다!</h1>  <!--h로 시작하는 태그는 제목을 넣을때 사용 -->
     <p>저는 정보통신공학과 김개발입니다.</p>                   <!--p요소 :  문단을 나타냄 -->
     <!--h1이 제일 큼>>>>>h6 작은제목 -->
     <p>오늘부터 웹 개발자가 되기 위한 <br> <!--<br> : 엔터효과 -->
          여행을 시작합니다!</p>
</body>   <!--body 종료 : 본문영역 종료 -->

</html>   <!--html 끝-->
