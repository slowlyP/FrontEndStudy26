<!-- HTML5 문서임을 브라우저에 알려주는 선언 -->
<!DOCTYPE html>

<!-- 문서의 시작, lang="ko"는 문서의 언어가 한국어임을 의미 -->
<html lang="ko">

<head>
    <!-- 문서의 문자 인코딩을 UTF-8로 설정 (한글 깨짐 방지) -->
    <meta charset="UTF-8">

    <!-- 브라우저 탭에 표시되는 문서 제목 -->
    <title>김개발의 웹 개발 여행기</title>
</head>

<body>
    <!-- 페이지에서 가장 중요한 제목 (보통 한 페이지에 하나) -->
    <h1>웹 개발 여행을 시작하며</h1>

    <!-- 두 번째 단계의 제목 -->
    <h2>학습 목표</h2>

    <!-- 순서가 없는 목록 (bullet list) -->
    <ul>
        <!-- 목록의 각 항목 -->
        <li>HTML 마스터하기</li>
        <li>CSS로 예쁘게 꾸미기</li>
        <li>JavaScript로 동적 기능 만들기</li>
    </ul>

    <!-- 또 다른 섹션 제목 -->
    <h2>유용한 링크들</h2>

    <!-- 문단을 나타내는 태그 -->
    <p>
        <!--
            외부 사이트로 이동하는 링크
            target="_blank" : 새 탭에서 열기
        -->
        <a href="https://developer.mozilla.org/ko/" target="_blank">
            MDN 웹 문서
        </a>
        -
        <!-- 링크에 대한 설명 텍스트 -->
        웹 개발 공부할 때 가장 도움이 되는 사이트예요!
    </p>

    <!-- 마지막 섹션 제목 -->
    <h2>다짐</h2>

    <!-- 문단 안에서 strong은 중요한 강조 (굵게 표시) -->
    <p>
        <strong>포기하지 않고 끝까지 해보겠습니다!</strong>
    </p>
</body>

<!-- HTML 문서의 끝 -->
</html>
